<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Parabola Calculator</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="app" class="container bg-white p-3 rounded shadow w-50">
    <div class="header text-left">
      <h2>Parabola Calculator</h2>
      <hr>
    </div>
    <div id="img-container" class="container text-center p-2 m-auto">
      <div class="row" id="spinner">
        <div class="col-md-12">
          <div class="spinner-border text-dark" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
      <div class="row" id="picture-cont">
        <div class="col-md-12">
          <img src="" alt="Parabola Picture" id="result">
        </div>
        <div class="col-md-12">
          <button type="button" class="btn btn-danger" id="close">Close</button>
        </div>
      </div>
    </div>
    <div id="body">
      <div class="form-container">
        <div class="d-flex justify-content-around flex-xl-row flex-column py-4 text-center m-auto container">
          <img src="{{url_for('static', filename='svg/vertex_formula.svg')}}" class="m-auto img-responsive">
          <img src="{{url_for('static', filename='svg/cut_off_points_formula.svg')}}" class="m-auto">
        </div>
        <hr>
      </div>
      <div class="form-container row py-5 px-2">
        <div class="col-md-1"></div>
        <div class="col-md-3 input">
          <label for="a"><img src="{{url_for('static', filename='svg/a.svg')}}" class="m-auto"></label>&nbsp;
          <input type="number" class="form-control" id="a">
        </div>
        <div class="col-md-3 input">
          <label for="b"><img src="{{url_for('static', filename='svg/b.svg')}}" class="m-auto"></label>&nbsp;
          <input type="number" class="form-control" id="b">&nbsp;
        </div>
        <div class="col-md-3 input">
          <label for="c"><img src="{{url_for('static', filename='svg/c.svg')}}" class="m-auto"></label>&nbsp;
          <input type="number" class="form-control" id="c">
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="container w-25 m-auto text-center">
        <button id="submit" class="rounded"><span class="material-icons">calculate</span></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
